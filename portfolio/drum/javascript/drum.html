<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Kit Game</title>
  <link rel="stylesheet" href="drum.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer src="drum.js"></script>
</head>
<body>

  <!-- üåó Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>

  <!-- ü•Å Game Title -->
  <section class="section">
    <h1 class="highlight">ü•Å Drum Kit Game</h1>
    <p class="subtext">Press any key or click a button to make music üé∂</p>
  </section>

  <!-- üéÆ Drum Buttons -->
  <div class="all">
    <button class="drum-button">w</button>
    <button class="drum-button">a</button>
    <button class="drum-button">s</button>
    <button class="drum-button">d</button>
    <button class="drum-button">j</button>
    <button class="drum-button">k</button>
    <button class="drum-button">l</button>
  </div>

  <!-- ‚ñ∂Ô∏è Play Button -->
  <button id="play-button" class="btn">‚ñ∂Ô∏è Play</button>

  <!-- üé∏ Images -->
  <div class="image-container">
    <img src="images/grp_band.jpg" alt="Group Band" />
    <img src="images/solo.jpg" alt="Solo Play" />
  </div>

  <!-- üîô Back to Portfolio -->
  <div class="back-button-container">
    <a href="../../index.html">
      <button class="btn">‚Üê Back to Portfolio</button>
    </a>
  </div>

  <!-- üåô Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById("theme-icon");
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "light" ? "dark" : "light");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    }
  </script>

</body>
</html>
